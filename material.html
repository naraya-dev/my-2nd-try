    <style>
        /* Floating images styles */
        #floatingImages {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 2;
        }
        .floating-img {
            position: absolute;
            width: 48px;
            height: 48px;
            opacity: 0.7;
            transition: transform 0.8s;
        }
        @media (max-width: 600px) {
            .floating-img {
                width: 32px;
                height: 32px;
            }
        }
        body {
            font-family: Arial, sans-serif;

            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #a7f3d0 40%, #38bdf8 100%);
            position: relative;
            overflow: hidden;
        }
        /* Dynamic floating background: network nodes */
        .network-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
            position: relative;
            z-index: 1;
        }
        .box {
            background: linear-gradient(135deg, #fbbf24 0%, #38bdf8 100%);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(56,189,248,0.18);
            width: 220px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 600;
            color: #232b4d;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .box:hover {
            box-shadow: 0 8px 24px rgba(56,189,248,0.28);
            background: linear-gradient(135deg, #38bdf8 0%, #fbbf24 100%);
        }
        @keyframes floatLogo {
            0% { transform: translateY(0px) scale(1.04); }

    <script>
        // Floating computer/network SVG images
            const imageSvgs = [
                // Monitor
                `<svg viewBox='0 0 48 48' fill='none'><rect x='8' y='12' width='32' height='20' rx='3' fill='#38bdf8'/><rect x='12' y='16' width='24' height='12' rx='2' fill='#fbbf24'/><rect x='20' y='32' width='8' height='4' rx='1' fill='#6366f1'/></svg>`,
                // Laptop
                `<svg viewBox='0 0 48 48' fill='none'><rect x='10' y='18' width='28' height='14' rx='2' fill='#6366f1'/><rect x='14' y='22' width='20' height='8' rx='1.5' fill='#fbbf24'/><rect x='8' y='34' width='32' height='4' rx='1' fill='#38bdf8'/></svg>`,
                // Cloud
                `<svg viewBox='0 0 48 48' fill='none'><ellipse cx='24' cy='28' rx='14' ry='8' fill='#a7f3d0'/><ellipse cx='18' cy='24' rx='6' ry='5' fill='#38bdf8'/><ellipse cx='30' cy='24' rx='7' ry='6' fill='#fbbf24'/></svg>`,
                // Server Rack
                `<svg viewBox='0 0 48 48' fill='none'><rect x='12' y='10' width='24' height='28' rx='4' fill='#6366f1'/><rect x='16' y='14' width='16' height='4' rx='1' fill='#fbbf24'/><rect x='16' y='22' width='16' height='4' rx='1' fill='#a7f3d0'/><rect x='16' y='30' width='16' height='4' rx='1' fill='#38bdf8'/></svg>`,
                // Smartphone
                `<svg viewBox='0 0 48 48' fill='none'><rect x='16' y='10' width='16' height='28' rx='3' fill='#fbbf24'/><rect x='20' y='14' width='8' height='16' rx='1.5' fill='#6366f1'/><rect x='22' y='32' width='4' height='2' rx='1' fill='#38bdf8'/></svg>`,
                // Shield
                `<svg viewBox='0 0 48 48' fill='none'><path d='M24 8 L40 16 V28 C40 36 24 40 24 40 C24 40 8 36 8 28 V16 Z' fill='#38bdf8'/><path d='M24 12 L36 18 V28 C36 34 24 36 24 36 C24 36 12 34 12 28 V18 Z' fill='#fbbf24'/></svg>`,
                // Cable
                `<svg viewBox='0 0 48 48' fill='none'><rect x='10' y='22' width='28' height='4' rx='2' fill='#6366f1'/><rect x='8' y='20' width='4' height='8' rx='1' fill='#fbbf24'/><rect x='36' y='20' width='4' height='8' rx='1' fill='#a7f3d0'/></svg>`,
                // Router
                `<svg viewBox='0 0 48 48' fill='none'><circle cx='24' cy='24' r='16' fill='#a7f3d0'/><rect x='18' y='18' width='12' height='12' rx='3' fill='#6366f1'/><rect x='22' y='22' width='4' height='4' rx='1' fill='#fbbf24'/></svg>`,
                // Server
                `<svg viewBox='0 0 48 48' fill='none'><rect x='10' y='14' width='28' height='20' rx='4' fill='#6366f1'/><rect x='14' y='18' width='20' height='12' rx='2' fill='#fbbf24'/></svg>`,
                // Database
                `<svg viewBox='0 0 48 48' fill='none'><ellipse cx='24' cy='24' rx='18' ry='10' fill='#38bdf8'/><rect x='20' y='18' width='8' height='12' rx='2' fill='#fbbf24'/></svg>`,
                // Switch
                `<svg viewBox='0 0 48 48' fill='none'><rect x='12' y='20' width='24' height='8' rx='2' fill='#a7f3d0'/><rect x='18' y='28' width='12' height='4' rx='1' fill='#6366f1'/></svg>`,
                // Satellite
                `<svg viewBox='0 0 48 48' fill='none'><circle cx='24' cy='24' r='20' fill='#fbbf24'/><rect x='20' y='20' width='8' height='8' rx='2' fill='#6366f1'/></svg>`,
            ];
        const floatingImagesDiv = document.getElementById('floatingImages');
        const imgCount = 7;
        let imgObjs = [];
        for(let i=0;i<imgCount;i++){
            let el = document.createElement('div');
            el.className = 'floating-img';
            el.innerHTML = imageSvgs[Math.floor(Math.random()*imageSvgs.length)];
            el.style.left = Math.random()*90+5+'vw';
            el.style.top = Math.random()*80+10+'vh';
            floatingImagesDiv.appendChild(el);
            imgObjs.push({el,angle:Math.random()*360,speed:0.2+Math.random()*0.5,baseTop:parseFloat(el.style.top),baseLeft:parseFloat(el.style.left)});
        }
        function animateImgs(){
            imgObjs.forEach(obj=>{
                obj.angle += obj.speed;
                let top = obj.baseTop + Math.sin(obj.angle/30)*2.5;
                let left = obj.baseLeft + Math.cos(obj.angle/40)*2.5;
                obj.el.style.top = top+'vh';
                obj.el.style.left = left+'vw';
                obj.el.style.transform = `scale(${1+0.08*Math.sin(obj.angle/20)})`;
            });
            requestAnimationFrame(animateImgs);
        }
        animateImgs();
    // Dynamic network background animation
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');
    let nodes = [];
    let links = [];
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function createNetwork() {
        nodes = [];
        links = [];
        for (let i = 0; i < 30; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random()-0.5)*0.7,
                vy: (Math.random()-0.5)*0.7
            });
        }
        for (let i = 0; i < nodes.length; i++) {
            for (let j = i+1; j < nodes.length; j++) {
                if (Math.hypot(nodes[i].x-nodes[j].x, nodes[i].y-nodes[j].y) < 220) {
                    links.push([i,j]);
                }
            }
        }
    }
    createNetwork();
    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        // Draw links
        ctx.strokeStyle = 'rgba(255,255,255,0.18)';
        ctx.lineWidth = 1.2;
        for (let l of links) {
            let a = nodes[l[0]], b = nodes[l[1]];
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
        }
        // Draw nodes
        for (let n of nodes) {
            ctx.beginPath();
            ctx.arc(n.x, n.y, 5, 0, 2*Math.PI);
            ctx.fillStyle = '#fbbf24';
            ctx.fill();
        }
        // Move nodes
        for (let n of nodes) {
            n.x += n.vx;
            n.y += n.vy;
            if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
            if (n.y < 0 || n.y > canvas.height) n.vy *= -1;
        }
        requestAnimationFrame(animate);
    }
    animate();
    // PDF viewer function
    function showPDF(link) {
        var modal = document.getElementById('pdfModal');
        var frame = document.getElementById('pdfFrame');
        frame.src = link;
        modal.style.display = 'flex';
    }
    function closePDF() {
        var modal = document.getElementById('pdfModal');
        var frame = document.getElementById('pdfFrame');
        frame.src = '';
        modal.style.display = 'none';
    }
    </script>
